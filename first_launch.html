<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css"media="screen, projection">
        <title>Settings</title>
    </head>
    <body>
        <header>
            <h1>HEALTHKICK</h1>
        </header>
        <section id="content">
        	<p class="descriptive-text">Lets get started, you just need to enter a few pieces of information and then you're ready to go!</p>
        	<form>
                <fieldset>
                    <label>Name</label>
                    <input type="text">
                    <label>Age</label>
                    <input type="number" pattern="[0-9]*">
                    <label>Height(CM)</label>
                    <input type="number" pattern="[0-9]*">
                    <p class="form-helper">Still growing? Not a problem you can update this later!</p>
                    <label>Gender</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <input type="submit" value="Done!">
                </fieldset>
            </form>
            
        </section>
        <script type="text/javascript" src="jscript/jquery.js"></script>
        <script type="text/javascript" src="jscript/cordova-2.4.0.js"></script>
        <script type="text/javascript" src="jscript/core.js"></script>
        <!--<script src="http://debug.phonegap.com/target/target-script-min.js#healkick3428923"></script>-->
    </body>
</html>
