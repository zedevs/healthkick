    <body>
        <header>
            <h1>Questionnaire</h1>

        <section id="content">
        	<form>
        		
            	<p class="questionnaire_question">Are you fat?</p>
                <fieldset class="questionnaire_answer">
                	<label for="question_1_answer_1">1) Yup</label> 
                	<input type="radio" id="question_1_answer_1" name="question_1_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_1_answer_2">2) Nope</label>
                	<input type="radio" id="question_1_answer_2" name="question_1_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_1_answer_3">3) Maybe</label>
                	<input type="radio" id="question_1_answer_3" name="question_1_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_1_answer_4">4) Sometimes</label>
                	<input type="radio" id="question_1_answer_4" name="question_1_answer">
                </fieldset>
                
                <p class="questionnaire_question">Are you fat?</p>
                <fieldset class="questionnaire_answer">
                	<label for="question_2_answer_1">1) Yup</label> 
                	<input type="radio" id="question_2_answer_1" name="question_2_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_2_answer_2">2) Nope</label>
                	<input type="radio" id="question_2_answer_2" name="question_2_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_2_answer_3">3) Maybe</label>
                	<input type="radio" id="question_2_answer_3" name="question_2_answer">
                </fieldset>
                <fieldset class="questionnaire_answer">
                	<label for="question_2_answer_4">4) Sometimes</label>
                	<input type="radio" id="question_2_answer_4" name="question_2_answer">
                </fieldset>
               
				
				<fieldset>
				<input type="submit" value="Save">
				</fieldset>
            </form>
            
        </section>
        <footer>
