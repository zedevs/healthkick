<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css" media="screen, projection">
        <title>Social Zone</title>
    </head>
    <body>
        <header data-position="fixed">
            <h1>Social Zone</h1>
            <ul class="header_navigation">
                <li><span class="icon icon-pencil button-create-post"></span></li>
            </ul>
        </header>
        <section id="content">
        	<ul class="social_feed">
        	</ul>
        </section>
        <footer>
            <nav>
                <ul>
                    <li class="achievements"><a href="achievements.html"><span class="icon icon-heart"></span>Gains</a></li>
                    <li class="feed"><a href="feed.html"><span class="icon icon-inbox"></span>Feed</a></li>
                    <li class="dashboard"><a href="dashboard.html"><span class="icon icon-chart-2"></span>Dashboard</a></li>
                    <li class="socialzone"><a href="social_zone.html"><span class="icon icon-comments"></span>Social</a></li>
                    <li class="settings">
                    <a href="settings.html"><span class="icon icon-cog"></span>Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript" src="jscript/jquery.js"></script>
        <script type="text/javascript" src="jscript/cordova-2.4.0.js"></script>
        <script type="text/javascript" src="jscript/core.js"></script>
        <script type="text/javascript" src="jscript/social_zone.js"></script>
        
        <div class="dim hide"></div>
        <div class="modal-box hide modal-internet-error">
           <h2>You're not connected to the Internet.</h2>
           <p>Hook your device up to either Wifi or 3G to access the Social Zone.</p>
           <div class="button_container">
           	<a class="button lightblue retry-internet-connection">Retry</a>
           </div>
        </div>
        
        <div class="modal-box hide modal-create-post">
            <h2>Post to Twitter <span class="icon icon-cancel-2 modal-remove"></span></h2>
            <form>
                <fieldset>
                    <textarea maxlength="140"></textarea>
                    <button type="button">Post</button>
                </fieldset>
            </form>
        </div>
        <script>
        $(document).ready(function(){
	        $.getJSON("http://search.twitter.com/search.json?rpp=25&callback=?&q=%23healthkick",function(tweets){
	                for(var i=0; i < tweets.results.length; i++){
	                    $('.social_feed').prepend('<li>' +
	                       '<img src="'+tweets.results[i].profile_image_url+'">' +
	                       '<h3>'+tweets.results[i].from_user_name+'</h3>' +
	                       '<p>'+tweets.results[i].text+'</p>' +
	                       '</li>');
	                }
	        });        
        });       
        </script>           
        <!--<script src="http://debug.phonegap.com/target/target-script-min.js#healkick3428923"></script>-->
    </body>
</html>
