<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css" media="screen, projection">
        <title>Create Achievement</title>
    </head>
    <body>
        <header>
            <h1>Create Achievement</h1>
        </header>
        <section id="content">
        	<form id="create_achievement_form">
                <fieldset>
                    <label for="create_achievement_name">Achievement Name</label>
                    <input type="text" id="create_achievement_name" maxlength="255">
                    <label for="create_achievement_measurement">Measurement</label>
                    <select id="create_achievement_measurement">
                        <option value="G">Gram</option>
                        <option value="KG">Kilogram </option>
                        <option value="MM">Millimetres</option>
                        <option value="CM">Centimeters</option>
                        <option value="M">Meter</option>
                        <option value="KM">Kilometer</option>
                    </select>
                    <label for="create_achievement_target">Target</label>
                    <input type="number" pattern="[0-9]*" min="0" id="create_achievement_target" maxlength="255">
                    
                    <label for="create_achievement_current_reading">Current Reading</label>
                    <input type="number" pattern="[0-9]*" min="0" id="create_achievement_current_reading" maxlength="255">
                    
                    <input type="submit" value="Create Achievement!">
                </fieldset>
            </form>
            
        </section>
        <footer>
            <nav>
                <ul>
                    <li class="achievements"><a href="achievements.html"><span aria-hidden="true" class="icon icon-heart"></span>Gains</a></li>
                    <li class="feed"><a href="feed.html"><span aria-hidden="true" class="icon icon-inbox"></span>Feed</a></li>
                    <li class="dashboard"><a href="dashboard.html"><span aria-hidden="true" class="icon icon-chart-2"></span>Dashboard</a></li>
                    <li class="socialzone"><a href="social_zone.html"><span aria-hidden="true" class="icon icon-comments"></span>Social</a></li>
                    <li class="settings">
                    <a href="settings.html"><span aria-hidden="true" class="icon icon-cog"></span>Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <div class="dim hide"></div>
        <div class="modal-box hide modal-validation-error">
            <h2 class="modal-validation-heading"></h2>
            <p class="modal-validation-text"></p>
            <div class="button_container">
             	<a class="button lightblue modal-remove">Okay!</a>
            </div>
        </div>
        <script type="text/javascript" src="jscript/jquery.js"></script>
        <script type="text/javascript" src="jscript/cordova-2.4.0.js"></script>
        <script type="text/javascript" src="jscript/core.js"></script>
        <script type="text/javascript" src="jscript/create_achievement.js"></script>
        
        <!--<script src="http://debug.phonegap.com/target/target-script-min.js#healkick3428923"></script>-->
    </body>
</html>
