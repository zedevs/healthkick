<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css"media="screen, projection">
        <title>Login</title>
    </head>
    <body>
       
        <section id="login_container">
            <img src="images/logo.png">
            <form action="dashboard.html">
                <fieldset>
                    <label>Username</label>
                    <input type="text">
                    <label>Password</label>
                    <input type="text">
                    <section id="slide_to_login">
                    	<span class="icon icon-arrow-right-2"></span>
                    </section>
                </fieldset>
            </form>
                        
        </section>
		
		<script src="jscript/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jscript/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		
		$(function(){
			// Show a swipe event on swipe test
			$('#slide_to_login').click(function(){
				window.location = "dashboard.html";
			});
		});
		</script>        
        
        
        <script type="text/javascript" src="jscript/cordova-2.2.0.js"></script>
    </body>
</html>
