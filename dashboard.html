<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css" media="screen, projection">
        <title>Dashboard</title>
    </head>
    <body class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        <section id="content">

            <ul class="timescale_selector">
                <li class="selected"><a href="#all_time">All Time</a></li>
                <li><a href="#this_week">This Week</a></li>
                <li><a href="#this_month">This Month</a></li>
            </ul>
            
            <div class="dashboard_stats">
            
			</div>
			<a class="button red" href="questionnaire.html">Complete The Daily 1 Minute Quiz!</a>
		
        </section>
        <div class="did_you_know">
        	<h4>Did you know: We can work out your BMI!</h4>
        	<form id="bmi_form" method="post">
        		<fieldset>
        			<input type="text" id="bmi_weight" placeholder="Your weight in KG..">
        			<input type="submit">
        		</fieldset>
        	</form>	
        </div>
        <footer>
            <nav>
                <ul>
                    <li class="achievements"><a href="achievements.html"><span class="icon icon-heart"></span>Gains</a></li>
                    <li class="feed"><a href="feed.html"><span class="icon icon-inbox"></span>Feed</a></li>
                    <li class="dashboard"><a href="dashboard.html"><span class="icon icon-chart-2"></span>Dashboard</a></li>
                    <li class="socialzone"><a href="social_zone.html"><span class="icon icon-comments"></span>Social</a></li>
                    <li class="settings">
                    <a href="settings.html"><span class="icon icon-cog"></span>Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
        
        <div class="dim hide"></div>
        <div class="modal-box hide modal-bmi-result">
            <h2>BMI Result</h2>
            <p class="bmi-result-text"></p>
            <div class="button_container">
             	<a class="button lightblue modal-remove">Okay!</a>
            </div>
        </div>
        <script type="text/javascript" src="jscript/jquery.js"></script>
        <script type="text/javascript" src="jscript/cordova-2.4.0.js"></script>
        <script type="text/javascript" src="jscript/core.js"></script>
        <script type="text/javascript" src="jscript/dashboard.js"></script>
    </body>
</html>
