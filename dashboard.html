<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen, projection">
        <link rel="stylesheet" type="text/css" href="css/icons.css"media="screen, projection">
        <title>Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Dashboard</h1>
        </header>
        <section id="content">
            
            <ul class="timescale_selector">
                <li>Today</li>
                <li>This Week</li>
                <li>This Month</li>
            </ul>
            
            <p class="percentage_label first">Weight Lost</p>
            <div class="percentage_bar">
                <div style="width:50%">50%</div>
            </div>
            
            <p class="percentage_label">Body Fat Change</p>
            <div class="percentage_bar">
                <div style="width:75%">75%</div>
            </div>
            
            <p class="percentage_label">Endurance Increase</p>
            <div class="percentage_bar">
                <div style="width:25%">25%</div>
            </div>
            
        </section>
        <footer>
            <nav>
                <ul>
                    <li class="achievements"><a href="achievements.html"><span class="icon icon-heart"></span>Gains</a></li>
                    <li class="feed"><a href="feed.html"><span class="icon icon-inbox"></span>Feed</a></li>
                    <li class="dashboard"><a href="dashboard.html"><span class="icon icon-chart-2"></span>Dashboard</a></li>
                    <li class="socialzone"><a href="social_zone.html"><span class="icon icon-comments"></span>Social</a></li>
                    <li class="settings">
                    <a href="settings.html"><span class="icon icon-cog"></span>Settings</a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script type="text/javascript" src="jscript/cordova-2.2.0.js"></script>
    </body>
</html>
